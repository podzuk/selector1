<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="style.css" />

  </head>

            <input type="checkbox" id="l2" /><label for="l2"

          </li>
          <li>
            <input type="checkbox" id="l3" /><label for="l3"

            >
          </li>
          <li>
            <input type="checkbox" id="l4" /><label for="l4">

              <span id="span"> hm... they always disappear </span></label
            >
          </li>
          <li>
            <input type="checkbox" id="l5" /><label for="l5">15 bentos </label>
          </li>
          <li>
            <input type="checkbox" id="l6" /><label for="l6"

            >

        </ul>
      </div>
    </main>

    <footer>
      Bon appetit ^_^
    </footer>
